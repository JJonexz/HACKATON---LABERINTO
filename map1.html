<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivel 1: El Laberinto Full Screen</title>
    <link rel="stylesheet" href="css/juego.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
    <div class="game-container">
        
        <!-- Header fijo -->
        <div class="header-overlay">
            <h1>NIVEL 1: LABERINTO LAS TONINAS</h1>
            <div id="timer-container">
                Tiempo restante: <span id="timer">60</span>s
            </div>
        </div>

        <!-- Canvas del juego -->
        <canvas id="gameCanvas"></canvas>

        <!-- ========== MENÚ DE PAUSA ========== -->
        <div id="pause-overlay" class="hidden"></div>
        <div id="pause-menu" class="hidden">
            <h1>PAUSA</h1>
            <div class="pause-buttons">
                <button id="resume-button" class="pause-button">REANUDAR</button>
                <button id="menu-button" class="pause-button">VOLVER AL MENÚ</button>
            </div>
        </div>

        <!-- Mensaje de victoria/derrota -->
        <div id="message-overlay" class="hidden">
            <div id="message-box">
                <h2 id="message-title"></h2>
                <p id="message-text"></p>
                <button id="retry-button">Volver al Menú</button>
            </div>
        </div>
    </div>

    <!-- ⚠️ IMPORTANTE: Cargar player.js ANTES de juego.js -->
    <script src="js/player.js"></script>
    <script src="js/juego.js"></script>
</body>
</html>
