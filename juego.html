<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>El Último Turista - Juego</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #ff1a1a;
            margin: 0;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #ff0000;
        }
        
        .game-container {
            max-width: 800px;
            padding: 20px;
            border: 2px solid #ad0000;
            border-radius: 10px;
            background: rgba(25, 0, 0, 0.8);
        }
        
        .back-button {
            background: linear-gradient(135deg, #b44400 0%, #e77018 100%);
            color: #fff;
            padding: 10px 30px;
            border: 2px solid #ad0000;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(180, 68, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>EL LABERINTO DEL TERROR</h1>
        <p>Aquí irá tu juego de laberinto...</p>
        <p>¡Prepárate para una experiencia aterradora!</p>
        
        <a href="index.html" class="back-button">VOLVER AL MENÚ</a>
    </div>
</body>
</html>
